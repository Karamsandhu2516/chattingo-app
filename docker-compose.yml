version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: chattingo-db
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: chattingo_db
      MYSQL_USER: chattingo
      MYSQL_PASSWORD: chattingo123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chattingo-network
    # --- ADDED HEALTHCHECK FOR DB READINESS ---
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s # Gives MySQL extra time to initialize files on first run

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: backend-service
    environment:
      # NOTE: Using 'root' user for convenience, but 'chattingo' user is better practice.
      SPRING_DATASOURCE_URL: jdbc:mysql://chattingo-db:3306/chattingo_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root123
      JWT_SECRET: "1MtHpRdPVgaULW3qzqBvlUcZmYGHWsytBu4dn8MK7PM="
    ports:
      - "8080:8080"
    # --- UPDATED DEPENDS_ON CONDITION ---
    depends_on:
      database:
        condition: service_healthy # The backend will now wait until the DB reports as healthy
    networks:
      - chattingo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: frontend-service
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - chattingo-network

volumes:
  mysql_data:

networks:
  chattingo-network:
    driver: bridge
